apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-redis-ha-haproxy
spec:
  template:
    spec:
      initContainers:
      - name: config-init
        env:
          - name: REDIS_CREDS_FILE_PATH
            value: "/redis-creds"
        volumeMounts:
          - name: redis-creds
            mountPath: /redis-creds
            readOnly: true
      volumes:
        - name: redis-creds
          secret:
            secretName: argocd-redis
            items:
              - key: auth
                path: auth
            optional: true
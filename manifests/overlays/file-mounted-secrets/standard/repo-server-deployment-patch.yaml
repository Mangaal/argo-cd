apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - name: argocd-repo-server
        env:
          - name: REDIS_CREDS_FILE_PATH
            value: "/run/secrets/argocd/redis-auth"
        volumeMounts:
          - name: redis-creds
            mountPath: "/run/secrets/argocd/redis-auth"
            readOnly: true
      volumes:
        - name: redis-creds
          secret:
            secretName: argocd-redis
            items:
              - key: auth
                path: auth